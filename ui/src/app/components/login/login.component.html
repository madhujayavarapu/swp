<div class="hm-gradient">   
  <div class="hm-gradient">
    <main>
      <div class="container mt-4">
          <div class="row">
            <div class="col-md-3">

            </div>
            <div class="col-md-6 mb-4">
                <div class="card indigo form-white">
                    <div class="card-body">
                        <h3 class="text-center white-text py-3"><i class="fa fa-user"></i> Login:</h3>
                        <div class="md-form">
                            <i class="fa fa-user prefix white-text"></i>
                            <input type="text" name="username" autocomplete="off" [(ngModel)]="username" placeholder="Username" class="form-control">
                        </div>
                        <div class="md-form">
                            <i class="fa fa-lock prefix white-text"></i>
                            <input type="password" [(ngModel)]="password" name="password"  placeholder="Your Password" class="form-control">
                        </div>
                        <div class="text-center">
                            <button type="submit" (click)="authenticateUser()" class="btn btn-outline-white waves-effect waves-light">Login</button>
                        </div>
                    </div>
                </div>
            </div>
          </div>
      </div>
    </main>
  </div>
</div>
