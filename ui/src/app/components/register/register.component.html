<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6 mb-4">
    <div class="card" style="margin-top:100px">
      <div class="card-body">
        <form (submit)="registerUser()">
          <h2 class="text-center font-up font-bold deep-orange-text py-4">Sign up</h2>
          <div class="md-form">
            <i class="fa fa-user prefix grey-text"></i>
            <input type="text" autocomplete="off" name="username" [(ngModel)]="username" placeholder="Enter Username" class="form-control">
          </div>
          <div class="md-form">
            <i class="fa fa-lock prefix grey-text"></i>
            <input type="password" name="password" [(ngModel)]="password" placeholder="Enter Password" class="form-control">
          </div>
          <div class="md-form">
              <i class="fa fa-lock prefix grey-text"></i>
              <input type="password" name="cpassword" [(ngModel)]="cpassword" placeholder="Confirm Password" class="form-control">
            </div>
          <div class="text-center">
            <button type="submit" class="btn btn-deep-orange">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
